<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Example</title>
    <style>
        h1 {
            color: blue;
            font-size: 24px;
        }
        p {
            color: green;
        }
        button {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>This is an Internal CSS example</h1>
    <p>This paragraph uses internal CSS to style the text color.</p>
    <button>Click Me!</button>
</body>
</html>
