<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding and Margin Example</title>
    <style>
        /* Styling the container */
        .container {
            width: 80%;
            margin: 20px auto; /* Centering the container */
            padding: 20px;
            background-color: #f0f0f0;
            border: 2px solid #333;
        }

        /* Styling the first div */
        .box-1 {
            background-color: #3498db;
            padding: 20px;
            margin: 20px;
            color: white;
            font-size: 18px;
        }

        /* Styling the second div */
        .box-2 {
            background-color: #2ecc71;
            padding: 20px;
            margin: 20px;
            color: white;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box-1">
            This is the first div with <strong>padding</strong> of 20px and <strong>margin</strong> of 20px.
        </div>

        <div class="box-2">
            This is the second div with <strong>padding</strong> of 20px and <strong>margin</strong> of 20px.
        </div>
    </div>

</body>
</html>
