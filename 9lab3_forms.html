<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Application Form</title>
</head>
<body>
    <h2>University Application Form</h2>
    <form action="/lab_task_timetable.html" method="POST">

        <fieldset>
            <legend>Personal Information</legend>

            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" autocomplete="given-name" required><br><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" autocomplete="family-name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" autocomplete="email" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" autocomplete="tel" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Academic Information</legend>

            <label for="degree">Degree Program:</label>
            <select id="degree" name="degree_program" required>
                <option value="">Select Program</option>
                <option value="bachelor">Bachelor's</option>
                <option value="master">Master's</option>
                <option value="phd">PhD</option>
            </select><br><br>

            <label for="major">Preferred Major:</label>
            <select id="major" name="major" required>
                <option value="">Select Major</option>
                <option value="cs">Computer Science</option>
                <option value="engineering">Engineering</option>
                <option value="business">Business Administration</option>
                <option value="medicine">Medicine</option>
            </select><br><br>

            <label for="gpa">GPA:</label>
            <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required><br><br>

            <label for="grad-year">Expected Graduation Year:</label>
            <input type="number" id="grad-year" name="grad_year" min="2024" max="2030" required><br><br>
        </fieldset>

        <fieldset>
            <legend>Additional Information</legend>

            <label>Extracurricular Activities:</label><br>
            <input type="checkbox" id="sports" name="activities[]" value="sports">
            <label for="sports">Sports</label><br>

            <input type="checkbox" id="volunteering" name="activities[]" value="volunteering">
            <label for="volunteering">Volunteering</label><br>

            <input type="checkbox" id="arts" name="activities[]" value="arts">
            <label for="arts">Arts & Theater</label><br>

            <input type="checkbox" id="research" name="activities[]" value="research">
            <label for="research">Research</label><br><br>

            <label for="scholarship">Applying for Scholarship:</label>
            <input type="radio" id="yes" name="scholarship" value="yes" required>
            <label for="yes">Yes</label>

            <input type="radio" id="no" name="scholarship" value="no" required>
            <label for="no">No</label><br><br>

            <label for="comments">Additional Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
        </fieldset>

        <fieldset>
            <legend>Submit Your Application</legend>
            <button type="submit">Submit Application</button>
            <button type="reset">Reset Form</button>
        </fieldset>
    </form>
</body>
</html>
